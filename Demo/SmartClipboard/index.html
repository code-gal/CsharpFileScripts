<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartClipboard - Ââ™Ë¥¥ÊùøÂéÜÂè≤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: #e2e8f0; }
        .card { 
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s;
        }
        .card:hover { 
            border-color: rgba(59, 130, 246, 0.5); 
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }
        .importance-1 { border-left: 4px solid #64748b; }
        .importance-2 { border-left: 4px solid #3b82f6; }
        .importance-3 { border-left: 4px solid #8b5cf6; }
        .importance-4 { border-left: 4px solid #f59e0b; }
        .importance-5 { border-left: 4px solid #ef4444; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-6xl mx-auto">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                üìã SmartClipboard
            </h1>
            <div class="text-sm text-slate-400">
                <span id="totalCount">0</span> Êù°ËÆ∞ÂΩï
            </div>
        </div>
        
        <div class="mb-6 flex gap-4">
            <input type="text" id="searchInput" placeholder="üîç ÊêúÁ¥¢ÂÜÖÂÆπ..." 
                class="flex-1 bg-slate-800 border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500 transition">
            <button onclick="loadHistory()" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg transition">Âà∑Êñ∞</button>
            <button onclick="clearAll()" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-lg transition">Ê∏ÖÁ©∫</button>
        </div>
        
        <div id="historyList" class="space-y-4"></div>
        
        <div id="loading" class="text-center text-slate-500 py-8 hidden">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
            <p class="mt-2">Âä†ËΩΩ‰∏≠...</p>
        </div>
    </div>
    
    <script>
        let currentPage = 1;
        let allItems = [];
        
        async function loadHistory() {
            document.getElementById('loading').classList.remove('hidden');
            try {
                const res = await fetch(`/api/history?page=${currentPage}&size=100`);
                allItems = await res.json();
                renderItems(allItems);
                document.getElementById('totalCount').textContent = allItems.length;
            } catch (err) {
                console.error('Âä†ËΩΩÂ§±Ë¥•:', err);
            }
            document.getElementById('loading').classList.add('hidden');
        }
        
        function renderItems(items) {
            const container = document.getElementById('historyList');
            if (items.length === 0) {
                container.innerHTML = '<div class="text-center text-slate-500 py-12">ÊöÇÊó†Êï∞ÊçÆ</div>';
                return;
            }
            
            container.innerHTML = items.map(item => `
                <div class="card rounded-lg p-5 importance-${item.importance}">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-3">
                            <span class="text-3xl">${getEmojiForCategory(item.category)}</span>
                            <div>
                                <span class="font-semibold text-lg">${escapeHtml(item.category)}</span>
                                <div class="text-xs text-slate-400 mt-1">
                                    ${new Date(item.createdAt).toLocaleString('zh-CN')} 
                                    | ÈáçË¶ÅÊÄß: ${'‚≠ê'.repeat(item.importance)}
                                </div>
                            </div>
                        </div>
                        <button onclick="deleteItem(${item.id})" 
                            class="text-red-400 hover:text-red-300 transition px-3 py-1 rounded hover:bg-red-900/20">
                            ‚úï
                        </button>
                    </div>
                    
                    <div class="text-sm text-slate-300 mb-3 bg-slate-900/30 p-3 rounded">
                        ${escapeHtml(item.summary)}
                    </div>
                    
                    <details class="text-xs">
                        <summary class="cursor-pointer hover:text-blue-400 transition select-none">
                            üìÑ Êü•ÁúãÂÆåÊï¥ÂÜÖÂÆπ (${item.rawContent.length} Â≠óÁ¨¶)
                        </summary>
                        <pre class="mt-3 p-4 bg-slate-900 rounded overflow-x-auto text-xs border border-slate-700">${escapeHtml(item.rawContent)}</pre>
                    </details>
                    
                    <div class="mt-3 flex gap-2">
                        <button onclick="copyToClipboard(${item.id})" 
                            class="text-xs bg-green-600 hover:bg-green-700 px-4 py-1.5 rounded transition" id="btn-${item.id}">
                            üìã Â§çÂà∂
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        async function deleteItem(id) {
            if (!confirm('Á°ÆÂÆöÂà†Èô§ËøôÊù°ËÆ∞ÂΩïÂêóÔºü')) return;
            
            try {
                await fetch(`/api/items/${id}`, { method: 'DELETE' });
                allItems = allItems.filter(i => i.id !== id);
                renderItems(allItems);
                document.getElementById('totalCount').textContent = allItems.length;
            } catch (err) {
                alert('Âà†Èô§Â§±Ë¥•');
            }
        }
        
        async function clearAll() {
            if (!confirm('Á°ÆÂÆöÊ∏ÖÁ©∫ÊâÄÊúâËÆ∞ÂΩïÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§çÔºÅ')) return;
            
            const ids = allItems.map(i => i.id);
            try {
                await fetch('/api/batch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'delete', ids })
                });
                loadHistory();
            } catch (err) {
                alert('Ê∏ÖÁ©∫Â§±Ë¥•');
            }
        }
        
        function copyToClipboard(id) {
            const item = allItems.find(i => i.id === id);
            if (!item) return;
            
            navigator.clipboard.writeText(item.rawContent).then(() => {
                const btn = document.getElementById(`btn-${id}`);
                const originalText = btn.textContent;
                btn.textContent = '‚úì Â∑≤Â§çÂà∂';
                btn.classList.add('bg-green-800');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('bg-green-800');
                }, 1500);
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function getEmojiForCategory(cat) {
            if (cat.includes('ÈìæÊé•')) return 'üîó';
            if (cat.includes('‰ª£Á†Å')) return 'üíª';
            if (cat.includes('ÊñáÊ°£')) return 'üìÑ';
            if (cat.includes('Êï∞Â≠ó')) return 'üî¢';
            return 'üìù';
        }
        
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', async (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                const keyword = e.target.value.trim();
                if (keyword) {
                    try {
                        const res = await fetch(`/api/search?q=${encodeURIComponent(keyword)}`);
                        const items = await res.json();
                        renderItems(items);
                        document.getElementById('totalCount').textContent = items.length;
                    } catch (err) {
                        console.error('ÊêúÁ¥¢Â§±Ë¥•:', err);
                    }
                } else {
                    renderItems(allItems);
                    document.getElementById('totalCount').textContent = allItems.length;
                }
            }, 300);
        });
        
        loadHistory();
        setInterval(loadHistory, 10000);
    </script>
</body>
</html>
